<script>
$(document).ready(function() {
      
      var flag = '#home';
      function animation(){
      let flagId=flag.replace("#",""),
      scrollChild= document.getElementById(flagId).childNodes;
//      removeClass= document.getElementsByClassName('scroll').children;

//      for (var i=0;i<removeClass.length;i++){
//            removeClass[i].style.display="none";
//            removeClass[i].style.background="none";
//
//      }
//            removeClass[1].style.display="block !important";
//            removeId.style.background="red";
//      
      for (var i=0;i<scrollChild.length;i++){
            if ((scrollChild[i].className!=undefined)&&(scrollChild[i].className!="")){
            console.log(scrollChild[i].tagName);      
                  if(scrollChild[i].tagName=='IMG'){            console.log(scrollChild[i].className);
            scrollChild[i].classList.remove('right-in');
            void scrollChild[i].offsetWidth;
            scrollChild[i].classList.add('right-in');
            }else {
                  console.log(scrollChild[i].className);
                  scrollChild[i].classList.remove('left-in');
                  void scrollChild[i].offsetWidth;
                  scrollChild[i].classList.add('left-in');
            }
            
            }

            }
      }

      $("a[href*='#']:not([href='#])").click(function() {
            flag = $(this).attr("href");
            $('body,html').stop().animate({
                  scrollTop: $(flag).offset().top
            }, 700);
//            console.log(flag);
            $("a[href='"+flag+"']").children().addClass('active');
            $("a[href='"+flag+"']").siblings().children().removeClass('active');
            event.preventDefault();
            animation();
      });

      //Active link switching

      $(window).bind('mousewheel DOMMouseScroll', function(event){
    if (event.originalEvent.wheelDelta > 0 || event.originalEvent.detail < 0) {
        var wheel=-1
    }else {
        var wheel=1
    }

      if(flag==='#home'){
            var scrollNext = $(flag).next().offset().top,
            scrollPrev = $(flag).offset().top;

      } else if(flag==='#contact') {
            var scrollNext = $(flag).offset().top,
            scrollPrev = $(flag).prev().offset().top;

      } else {
            var scrollNext = $(flag).next().offset().top,
            scrollPrev = $(flag).prev().offset().top;
      }
  
       if (wheel==1) {

            $('body,html').stop().animate({
                  scrollTop: scrollNext
            }, 700);
             if(flag!='#contact'){
                   flag='#'+$(flag).next().attr('id');}

            event.preventDefault();
      } else {
            $('body,html').stop().animate({
                  scrollTop: scrollPrev
            }, 700);
            if(flag!='#home'){
              flag='#'+$(flag).prev().attr('id');
            }
            event.preventDefault();
      }
//            console.log(flag);
            $("a[href='"+flag+"']").children().addClass('active');
            $("a[href='"+flag+"']").siblings().children().removeClass('active');
            animation();

});




      })

</script>
