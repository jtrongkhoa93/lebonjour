<script>
$(document).ready(function() {
      
      var flag = '#home';
      

      $("a[href*='#']:not([href='#])").click(function() {
            flag = $(this).attr("href");
            $('body,html').stop().animate({
                  scrollTop: $(flag).offset().top
            }, 700);
            console.log(flag);
            $("a[href='"+flag+"']").children().addClass('active');
            $("a[href='"+flag+"']").siblings().children().removeClass('active');
            event.preventDefault();
      });

      //Active link switching

      $(window).bind('mousewheel DOMMouseScroll', function(event){
    if (event.originalEvent.wheelDelta > 0 || event.originalEvent.detail < 0) {
        var wheel=-1
    }else {
        var wheel=1
    }

      if(flag==='#home'){
            var scrollNext = $(flag).next().offset().top;
            var scrollPrev = $(flag).offset().top;

      } else if(flag==='#contact') {
            var scrollNext = $(flag).offset().top;
            var scrollPrev = $(flag).prev().offset().top;

      } else {
            var scrollNext = $(flag).next().offset().top;
            var scrollPrev = $(flag).prev().offset().top;
      }
  
       if (wheel==1) {

            $('body,html').stop().animate({
                  scrollTop: scrollNext
            }, 700);
             if(flag!='#contact'){
                   flag='#'+$(flag).next().attr('id');}

            event.preventDefault();
      } else {
            $('body,html').stop().animate({
                  scrollTop: scrollPrev
            }, 700);
            if(flag!='#home'){
              flag='#'+$(flag).prev().attr('id');
            }
            event.preventDefault();
      }
            console.log(flag);
            $("a[href='"+flag+"']").children().addClass('active');
            $("a[href='"+flag+"']").siblings().children().removeClass('active');

});





      })

</script>
